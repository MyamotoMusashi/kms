<div class="row">
  <button type="button" class="btn btn-link" data-toggle="modal" data-target="#exampleModal">Add Issue</button>
</div>
<div class="row">
  <ul class="list-unstyled list-group list-group-flush">
    <li *ngFor='let issue of issues' class="list-group-item">
      <p> <a href="issues/{{issue.id}}">{{issue.issue}}</a></p>
    </li>
  </ul>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add issue</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="text" name="" id="issueInput" placeholder="enter issue">
          <select name="" id="categoryInput">
            <option value="Unknown">Unknown</option>
            <option value="Administration">Administration</option>
            <option value="API">API</option>
            <option value="Billing & Subsciption">Billing & Subsciption</option>
            <option value="Mac Client">Mac Client</option>
            <option value="Mobile Client">Mobilie Client</option>
            <option value="Office Online Integration">Office Online Integration</option>
            <option value="Outlook Client">Outlook Client</option>
            <option value="Sharing">Sharing</option>
            <option value="Signing-In">Signing-In</option>
            <option value="Storage Connector">Storage Connector</option>
            <option value="Syncing">Syncing</option>
            <option value="Web Client">Web Client</option>
            <option value="Windows Client">Windows Client</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)='addIssue()'>Add</button>
        </div>
      </div>
    </div>
</div>
