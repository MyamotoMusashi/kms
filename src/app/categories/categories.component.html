<div class="row">
  <button type="button" class="btn btn-link" data-toggle="modal" data-target="#addCategoryModal">Add Category</button>
</div>
<div class="row">
  <ul class="list-unstyled list-group list-group-flush">
    <li *ngFor='let category of categories' class="list-group-item">
      <p> <a href="categories/{{category.id}}">{{category.category}}</a></p>
    </li>
  </ul>
</div>

<div class="modal fade" id="addCategoryModal" tabindex="-1" role="dialog" aria-labelledby="addCategoryModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addCategoryModalLabel">Add Category</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="text" name="" id="categoryInput" placeholder="enter category">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)='addCategory()'>Add</button>
      </div>
    </div>
  </div>
</div>
