<div class="row">
  <ul class="list-unstyled list-group list-group-flush">
    <li *ngFor='let resolution of resolutions' class="list-group-item">
      <article>
        <p><b>id:</b> {{resolution.id}}</p>
        <p><b>resolution:</b> <a href="{resolution.resolution}}"> {{resolution.resolution}}</a></p>
  </article>
    </li>
  </ul>
</div>
