
<div class="row">
  <button type="button" class="btn btn-link" data-toggle="modal" data-target="#editResolutionModal">Edit Resolution</button>
</div>
<div class="row">
  <div class="col-12">
      <p>Id: {{url.id}}</p>
      <p>Url: {{url.url}}</p>
      <p>Resolution: {{url.resolution}}</p>
      <p>Date of Creation: {{url.createdAt}}</p>
  </div>
</div>

<div class="modal fade" id="editResolutionModal" tabindex="-1" role="dialog" aria-labelledby="editResolutionModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Resolution</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="text" name="" id="resolutionInput" placeholder="enter resolution id">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)='editUrlResolutionById()'>Edit</button>
      </div>
    </div>
  </div>
</div>
