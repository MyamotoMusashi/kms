
<div class="row">
  <button type="button" class="btn btn-link" data-toggle="modal" data-target="#editUrlModal">Edit Url</button>
  <button type="button" class="btn btn-link" data-toggle="modal" data-target="#editResolutionModal">Edit Resolution</button>
</div>
<div class="row">
  <div class="col-12">
      <p>Id: {{url.id}}</p>
      <p>Url: <a href="{{url.url}}">{{url.url}}</a></p>
      <p>Resolution: {{url.resolution}}</p>
      <p>Date of Creation: {{url.createdAt}}</p>
      <p>Next Action Steps:</p>
      <p>Action Steps History:</p>
  </div>
</div>

<div class="modal fade" id="editUrlModal" tabindex="-1" role="dialog" aria-labelledby="editUrlModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Url</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-12">
              <label for="urlTitleInput">Title: </label>
              <input type="text" name="" id="urlTitleInput" [(ngModel)]="url.title">
          </div>
        </div>
        <div class="row">
          <div class="col-12">
              <label for="urlUrlInput">Url: </label>
              <input type="text" id="urlUrlInput" [(ngModel)]="url.url">
          </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label for="urlIssueIdInput">Issue Id: </label>
                <input type="text" id="urlIssueIdInput" [(ngModel)]="url.issue_id">
            </div>
          </div>
          <div class="row">
              <div class="col-12">
                  <label for="urlResolutionIdInput">Resolution Id: </label>
                  <input type="text" id="urlResolutionIdInput" [(ngModel)]="url.resolution_id">
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <label for="urlNextActionStepsInput">Next Action Steps:</label>
                <input type="text" name="" id="urlNextActionStepsInput" [(ngModel)]="url.next_action_steps">
              </div>
            </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)='editUrlById()'>Edit</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="editResolutionModal" tabindex="-1" role="dialog" aria-labelledby="editResolutionModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Url</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="row">
              <div class="col-12">
                  <div class="ng-autocomplete">
                      <ng-autocomplete class="form-control" placeHolder="resolutions" [ngModel]='url.resolution' [data]="data" [searchKeyword]="keyword" [itemTemplate]="itemTemplate" 
                          [notFoundTemplate]="notFoundTemplate" (selected)='onSelected($event)'>
                      </ng-autocomplete>
                    
                      <ng-template #itemTemplate let-item>
                          <a [innerHTML]="item.resolution"></a>

                      </ng-template>
                    
                      <ng-template #notFoundTemplate let-notFound>
                          <div [innerHTML]="notFound"></div>
                      </ng-template>    
                   </div>           
              </div>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)='editResolutionByUrlId()'>Edit</button>
      </div>
    </div>
  </div>
</div>
